      <p>PHPやrubyのようにJava等と対称的に、早くつくるかという観点を重視した軽量の言語です。</p> 
      <p>ただ言語の統一性がなかったり、WEBに特化している言語も存在している関係上、改修や保守が難しいという欠点もあります。</p>
